<div id="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="content-page">
        <div class="content">
            <div class="">
                <div class="page-header-title">
                    <h4 class="page-title">General Setting</h4>
                </div>
            </div>
            <div class="page-content-wrapper ">
                <div class="container">
                    <div class="row">
                            <div style="margin-top:170px;"> 
                                    <table class="table table-striped table-bordered table-sm row-border hover">
                                    <thead>
                                        <tr>
                                        <th style="text-align:center;">Title</th>
                                        <th style="text-align:center;">Value</th>
                                        <th style="text-align:center;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let setting of setting">
                                        <td style="text-align:center;">{{setting.title}}</td>
                                        <td style="text-align:center;">{{setting.value}}</td>
                                        
                                        <td style="text-align:center;"><button type="button" class="btn btn-info btn-lg pull-center align-center" data-toggle="modal" (click)=update(setting._id) data-target=#updateModel>Edit</button></td>
                                        </tr>
                                    </tbody>
                                    
                                    </table>
                        </div>
                        
                    </div>                    
                </div>
            </div>
        </div>
        <footer class="footer"> Â© WebAdmin - All Rights Reserved. </footer>
    </div>
  </div>

  <div id="updateModel" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
             
              <h4 class="modal-title"><b>Update Field</b></h4>
            </div>
          <form (ngSubmit)="onSubmit(u)" #u="ngForm">
            <div id="bootstrapModel" class="modal fade" role="dialog"></div>
            <div class="modal-body"> 
              <div class="form-group">
                <input type="hidden" class="form-control" name="_id" ngModel required>
            </div>
          
          <div class="form-group">
                <input type="text" class="form-control" name="title"  ngModel required readonly>
            </div>
            <label for="value">Value</label>
          <div class="form-group">
              <input type="text" class="form-control" name="valueField"  ngModel required>
          </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
        </div>
    </form>
    </div>
    </div>
    </div>
