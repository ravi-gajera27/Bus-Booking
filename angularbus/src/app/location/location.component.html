<div id="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="content-page">
        <div class="content">
            <div class="" id="user">
                <div class="page-header-title">
                    <h4 class="page-title">Location</h4>
                </div>
            </div>
            <div style="float: right; margin-right: 50px;">
                <button type="button" class="btn btn-info btn-lg pull-center align-center" data-toggle="modal" data-target=#addModel>ADD</button>
                </div>
                <div style="padding-top:30px;"> 
                    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>ID</th>
                        <th>State</th>
                        <th>City</th>
                        <th></th><th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cities of city">
                            <td>{{cities._id}}</td>
                        <td>{{cities.state}}</td>
                        <td>{{cities.city}}</td>
                        <td><button type="button" class="btn btn-info btn-lg pull-center align-center" data-toggle="modal" (click)=update(cities._id) data-target=#updateModel>Edit</button></td>
                        <td><button type="button" class="btn btn-danger btn-lg pull-center align-center" data-toggle="modal" (click)=modal(cities._id) data-target=#deleteModel>Delete</button></td>
                        </tr>
                    </tbody>
                    
                    </table>
                    <div id="deleteModel" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                 
                                  <h4 class="modal-title"><b>Delete city</b></h4>
                                </div>
                              <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                                <div id="bootstrapModel" class="modal fade" role="dialog"></div>
                                <div class="modal-body"> 
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="_id" ngModel required>
                                    </div>
                                    Are you sure want to delete...?
                                    <br><br>
                                <div class="align-center">
                               </div>
                                 
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Yes</button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"> Â© WebAdmin - All Rights Reserved. </footer>
    </div>
  
    <div id="updateModel" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
           
            <h4 class="modal-title"><b>Update city</b></h4>
          </div>
        <form (ngSubmit)="onUpdate(u)" #u="ngForm">
          <div id="bootstrapModel" class="modal fade" role="dialog"></div>
          <div class="modal-body"> 
            <div class="form-group">
              <input type="hidden" class="form-control" name="_id" ngModel required>
          </div>
        <label for="state">State</label>
        <div class="form-group" >
            <select class="form-control" >  
                <option *ngFor="let states of state" name='state' [(ngValue)]="states.state" ngModel>{{states.state}}</option>  
            </select>
        </div>
        <label for="city">City</label>
        <div class="form-group">
            <input type="text" class="form-control" name="city" placeholder="city"  ngModel required>
        </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
      </div>
  </form>
  </div>
  </div>
  </div>


  <div id="addModel" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
           
            <h4 class="modal-title"><b>Add City</b></h4>
          </div>
        <form [formGroup]="addCityForm" (ngSubmit)="addCity()" >
          <div id="bootstrapModel" class="modal fade" role="dialog"></div>
          <div class="modal-body"> 
        <label>State</label>
        <div class="form-group" >
            <select class="form-control" formControlName='states' [(ngModel)]="state">  
                <option *ngFor="let states of state"  [value]="states.state">{{states.state}}</option>  
            </select>
        </div>
        
        <label for="city">City</label>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="city" placeholder="city">
        </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
      </div>
  </form>
  </div>
  </div>
  </div>
