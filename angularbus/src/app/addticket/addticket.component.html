<div id="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
          <div class="content-page">
            <div class="content">
              <div class="">
                <div class="page-header-title">
                  <h4 class="page-title">Ticket Price</h4>
                 </div>
              </div>
                <div style="align-items:center">
                    <div class="container">
                      <div class="row">
                        <div class="form_bg">
                <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
                <h2>Add Ticket Price</h2>
                
                <div class="row">
                    <div class="col-md-6">
                       <div class="form-group">
                        <label for="firstname">Route Name</label>
                        <div class="form-group">
                            <select class="form-control custom-select" formControlName='route_name'>
                                
                                <option *ngFor="let routes of route"  [(ngValue)]="routes.route_name">{{routes.route_name}}</option>  
                            </select>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6"> 
                    <div class="form-group">
                    <label for="from_city">Pick Up</label>   
                    <select class="form-control custom-select" formControlName='from_city' >  
                        <option *ngFor="let cities of city"  [(ngValue)]="cities.city">{{cities.city}}</option>  
                    </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="to_city">Destination</label>
                        <div class="form-group">
                            <select class="form-control custom-select" formControlName='to_city' > 
                                <option *ngFor="let cities of city"  [(ngValue)]="cities.city">{{cities.city}}</option>  
                            </select>
                    </div>
                  </div>
                </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="person">Price</label>
                  <div class="form-group">
                    <input type="number" class="form-control" formControlName="price">
                  
                  </div>
                </div>
                
              </div>
              
                <div class="form-group">
                          
                  <button type="submit" class="btn btn-primary btn-lg pull-center">Add Ticket-Price</button>&nbsp;&nbsp;
                  <a href="#" routerLink="/ticket-price" routerLinkActive="activemenu" class="alert-link">
                    <button type="button" class="btn btn-danger btn-lg pull-center">Cancel</button></a> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
