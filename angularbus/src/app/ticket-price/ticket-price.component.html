<div id="wrapper">
        <app-header></app-header>
        <app-sidebar></app-sidebar>
        <div class="content-page">
            <div class="content">
                <div class="">
                    <div class="page-header-title">
                        <h4 class="page-title">Ticket Price</h4>
                    </div>
                </div>
                <div class="page-content-wrapper ">
                    <div class="container">
                        <div class="row">
                                <div style="float: right; margin-right: 50px; margin-top: 100px;">
                                        <a href="#" routerLink="/addticket" routerLinkActive="activemenu" class="alert-link">
                                      <button type="button" class="btn btn-primary btn-lg pull-left">+Add</button></a>
                                    </div>
                                    <div style="margin-top:170px;"> 
                                        <table class="table table-striped table-bordered table-sm row-border hover" datatable>
                                        <thead>
                                            <tr>
                                            <th style="text-align:center;">Route name</th>
                                            <th style="text-align:center;">Pick Up</th>
                                            <th style="text-align:center;">Destination</th>
                                            <th style="text-align:center;">Price</th>
                                            <th style="text-align:center;"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let ticket of ticket">
                                            <td style="text-align:center;">{{ticket.route_name}}</td>
                                            <td style="text-align:center;">{{ticket.from_city}}</td>
                                            <td style="text-align:center;">{{ticket.to_city}}</td>
                                            <td style="text-align:center;">{{ticket.price}}</td>        
                                            <td style="text-align:center;"><button type="button" class="btn btn-info btn-lg pull-center align-center" data-toggle="modal" (click)=update(ticket._id) data-target=#updateModel>Edit</button></td>
                                            </tr>
                                        </tbody> 
                                        </table>
                            </div>
                            
                        </div>                    
                    </div>
                </div>
            </div>
            <footer class="footer"> Â© WebAdmin - All Rights Reserved. </footer>
        </div>
      </div>

      <div id="updateModel" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                 
                  <h4 class="modal-title"><b>Update Ticket Price</b></h4>
                </div>
              <form (ngSubmit)="onUpdate(u)" #u="ngForm">
                <div id="bootstrapModel" class="modal fade" role="dialog"></div>
                <div class="modal-body"> 
                  <div class="form-group">
                    <input type="hidden" class="form-control" name="_id" ngModel required>
                </div>
              <label for="route_name"></label>
              <div class="form-group">
                  <input type="text" class="form-control" name="route_name"  ngModel required readonly>
              </div>
              <label for="pickeup"></label>
              <div class="form-group">
                  <input type="text" class="form-control" name="from_city"  ngModel required readonly>
              </div>
              <label for="destination"></label>
              <div class="form-group">
                  <input type="text" class="form-control" name="to_city"  ngModel required readonly>
              </div>
              <label for="price">Price</label>
              <div class="form-group">
                  <input type="number" class="form-control" name="price" ngModel required>
              </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
            </div>
        </form>
    </div>
    </div>
</div>
