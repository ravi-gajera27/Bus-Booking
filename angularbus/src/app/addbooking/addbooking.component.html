<div id="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
          <div class="content-page">
            <div class="content">
              <div class="">
                <div class="page-header-title">
                  <h4 class="page-title">Add Booking</h4>
                 </div>
              </div>
                <div style="align-items:center">
                    <div class="container">
                      <div class="row">
                        <div class="form_bg">
                        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
                        <h2>Booking</h2>
                        
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="firstname">Name</label>
                                <div class="form-group">
                                  <input type="text" class="form-control"formControlName="name" placeholder="Enter your full name..">
                                </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                                <label for="email">Email</label>
                                <div class="form-group">
                                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                            </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6"> 
                            <div class="form-group">
                            <label for="from_city">Pick Up</label>   
                            <ng-multiselect-dropdown
                                  [placeholder]="'Select City'"
                                  [data]="dropdownList"
                                  formControlName="from_city"
                                  
                                  [settings]="dropdownSettings" >
                              </ng-multiselect-dropdown>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="to_city">Destination</label>
                                <div class="form-group">
                                  <ng-multiselect-dropdown
                                  [placeholder]="'Select City'"
                                  [data]="dropdownList"
                                  formControlName="to_city"
                                  [settings]="dropdownSettings" 
                                  (onSelect) = "onDestination($event)">
                              </ng-multiselect-dropdown>
                            </div>
                          </div>
                        </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label for="journey_date">Journey date</label>
                            <div class="form-group">
                              <input [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" class="form-control" formControlName="journey_date"  placeholder="Select Your Date">
                              <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label for="person">Person</label>
                          <div class="form-group">
                            <input type="number" class="form-control" [min]='1' formControlName="person" id="input">
                          
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="arrival">Time</label>
                          <div class="form-group">
                            <input [owlDateTimeTrigger]="dt4" [owlDateTime]="dt4" class="form-control" formControlName="time">
                                <owl-date-time [pickerType]="'timer'" #dt4></owl-date-time>
                            </div>
                          </div>  
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                            <label for="price">Price</label>
                                <div class="form-group">
                              <input type="number" class="form-control" id="output" formControlName="price" [min]='10' (change)="countPrice($event)">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="phone_no">Mobile No.</label>
                                <div class="form-group">
                              <input type="tel" class="form-control" formControlName="mobileNo">
                            </div>
                          </div>
                        </div>
                      
                        <div class="form-group">
                                  
                          <button type="submit" class="btn btn-primary btn-lg pull-center">Book Now</button>&nbsp;&nbsp;
                          <a href="#" routerLink="/admindashboard" routerLinkActive="activemenu" class="alert-link">
                            <button type="button" class="btn btn-danger btn-lg pull-center">Cancel</button></a> 
                      </div>
                </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script>
  
  </script>
