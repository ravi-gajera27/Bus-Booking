<div id="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
          <div class="content-page">
            <div class="content">
              <div class="">
                <div class="page-header-title">
                  <h4 class="page-title">Routes</h4>
                 </div>
              </div>
                <div style="align-items:center">
                    <div class="container">
                      <div class="row">
                        <div class="form_bg">
                          <form [formGroup]="routeForm" (ngSubmit)="onSubmit()">
                <h2>Edit Route</h2>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="hidden" class="form-control" formControlName="_id">
                          </div>
                       <div class="form-group">
                        <label for="firstname">Route Name</label>
                        <div class="form-group">
                          <input type="text" class="form-control"formControlName="route_name" >
                        </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                     <label for="firstname">Date </label>
                     <div class="form-group">
                      <input [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" class="form-control" formControlName="journey_date"  >
                      <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                     </div>
                   </div>
               </div>
              </div>
              <div class="row">
                  <div class="col-md-6"> 
                    <div class="form-group">
                    <label for="from_city">Pick Up</label>   
                    <ng-multiselect-dropdown
                          [placeholder]="'Select City'"
                          [data]="dropdownList"
                          formControlName="from_city"
                          
                          [settings]="dropdownSettings"
                          (onSelect)="onItemSelect($event)" >
                      </ng-multiselect-dropdown>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="to_city">Destination</label>
                        <div class="form-group">
                          <ng-multiselect-dropdown
                          [placeholder]="'Select City'"
                          [data]="dropdownList"
                          formControlName="to_city"
                          
                          [settings]="dropdownSettings"
                          (onSelect)="onItemSelect($event)" >
                      </ng-multiselect-dropdown>
                    </div>
                  </div>
                </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="booking_date">Stoppage Point</label>
                  <div class="form-group">
                    <ng-multiselect-dropdown
                    [placeholder]="'Select City'"
                    [data]="dropdownList"
                    formControlName="stoppage_point"
                    
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)" >
                </ng-multiselect-dropdown>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="journey_date">Distance(Km)</label>
                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="distance">
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <label for="arrival">Arrival Time</label>
                      <div class="form-group">
                        <input [owlDateTimeTrigger]="dt4" [owlDateTime]="dt4" class="form-control" formControlName="arrival_time" >
                        <owl-date-time [pickerType]="'timer'" #dt4></owl-date-time>

                      </div>
                  </div>  
                <div class="col-md-6">
                  <label for="person">Approx Time(Hr)</label>
                  <div class="form-group">
                    <input type="number" class="form-control" formControlName="approx_time" >
                  
                  </div>
                </div>
                
              </div>
              
                <div class="form-group">         
                  <button type="submit" class="btn btn-primary btn-lg pull-center">Edit Route</button>&nbsp;&nbsp;
                  <a href="#" routerLink="/routes" routerLinkActive="activemenu" class="alert-link">
                  <button type="button" class="btn btn-danger btn-lg pull-center">Cancel</button></a> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
