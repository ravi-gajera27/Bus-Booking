<div id="wrapper">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="content-page">
      <div class="content">
          <div class="" id="user">
              <div class="page-header-title">
                  <h4 class="page-title">Users</h4>
              </div>
          </div>
          <div style="float: right; margin-right: 50px; margin-top: 150px;">
                  <a href="#" routerLink="/adduser" routerLinkActive="activemenu" class="alert-link">
                <button type="button" class="btn btn-primary btn-lg pull-left">+Add</button></a>
              </div>
              <div style="margin-top:250px;"> 
                  <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                      <tr>
                          <th>ID</th>
                      <th>FirstName</th>
                      <th>LastName</th>
                      <th>UserName</th>
                      <th>Email</th>
                      <th>Mobile No.</th>
                      <th></th><th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let users of user">
                          <td>{{users._id}}</td>
                      <td>{{users.firstname}}</td>
                      <td>{{users.lastname}}</td>
                      <td>{{users.username}}</td>
                      <td>{{users.email}}</td>
                      <td>{{users.mobileNo}}</td>
                      <td><button type="button" class="btn btn-info btn-lg pull-center align-center" data-toggle="modal" (click)=update(users._id) data-target=#updateModel>Edit</button></td>
                      <td><button type="button" class="btn btn-danger btn-lg pull-center align-center" data-toggle="modal" (click)=modal(users._id) data-target=#deleteModel>Delete</button></td>
                      </tr>
                  </tbody>
                  
                  </table>
                  <div id="deleteModel" class="modal fade" role="dialog">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                               
                                <h4 class="modal-title"><b>Delete User</b></h4>
                              </div>
                            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                              <div id="bootstrapModel" class="modal fade" role="dialog"></div>
                              <div class="modal-body"> 
                                  <div class="form-group">
                                      <input type="hidden" class="form-control" name="user_id" ngModel required>
                                  </div>
                                  Are you sure want to delete...?
                                  <br><br>
                              <div class="align-center">
                             </div>
                               
                          </div>
                          <div class="modal-footer">
                              <button type="submit" class="btn btn-success">Yes</button>&nbsp;&nbsp;
                              <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <footer class="footer"> Â© WebAdmin - All Rights Reserved. </footer>
  </div>

  <div id="updateModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
          <h4 class="modal-title"><b>Update User</b></h4>
        </div>
      <form (ngSubmit)="onUpdate(u)" #u="ngForm">
        <div id="bootstrapModel" class="modal fade" role="dialog"></div>
        <div class="modal-body"> 
          <div class="form-group">
            <input type="hidden" class="form-control" name="user_id" ngModel required>
        </div>
      <label for="firstname">Firstname</label>
      <div class="form-group">
          <input type="text" class="form-control" name="firstname" placeholder="firstName"  ngModel required>
      </div>
      <label for="lastname">Lastname</label>
      <div class="form-group">
          <input type="text" class="form-control" name="lastname" placeholder="lastName"  ngModel required>
      </div>
      <label for="username">Username</label>
      <div class="form-group">
          <input type="text" class="form-control" name="username" Placeholder="UserName"  ngModel required>
      </div>
      <label for="email">Email</label>
      <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="email"  ngModel required>
      </div>
      <label for="mobileno">Mobile NO</label>
      <div class="form-group">
        <input type="number" class="form-control" name="mobileno" placeholder="mobileNo"  ngModel required>
    </div><br>
        <div class="align-center">
       </div>
         
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
    </div>
</form>
</div>
</div>
</div>
